<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Companion AI</title>
  <style>
    body {
      background: #0d0d0d;
      color: #ff1a1a;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #330000;
      align-self: flex-end;
    }
    .bot {
      background: #1a1a1a;
      border: 1px solid #ff1a1a;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background: #1a1a1a;
    }
    .input-area input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      outline: none;
      margin-right: 1rem;
    }
    .input-area button {
      padding: 0.8rem 1.2rem;
      border-radius: 30px;
      background: #ff1a1a;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat-container" id="chat">
    <div class="message bot">Hello! I'm Companion AI. Ask me anything.</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask me..." onkeydown="if(event.key==='Enter') sendMessage()" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const OPENAI_API_KEY = "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";
    const chat = document.getElementById('chat');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      // Show user's message
      const userDiv = document.createElement('div');
      userDiv.className = 'message user';
      userDiv.textContent = message;
      chat.appendChild(userDiv);

      // Placeholder for bot response
      const botDiv = document.createElement('div');
      botDiv.className = 'message bot';
      botDiv.textContent = 'Thinking...';
      chat.appendChild(botDiv);
      chat.scrollTop = chat.scrollHeight;

      input.value = '';

      try {
        const response = await fetch('https://cors-anywhere.herokuapp.com/https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${OPENAI_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        botDiv.textContent = data.choices?.[0]?.message?.content || "No response.";
      } catch (err) {
        botDiv.textContent = "⚠️ Failed to contact OpenAI.";
        console.error(err);
      }

      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
