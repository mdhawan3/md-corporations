<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #ff1a1a;
        }

        header {
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff3333;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #ff1a1a;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        .hero {
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(145deg, #1a0000, #330000);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .game-wall {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: 150px; /* Ensures all slots are squares */
            gap: 0.6rem; /* Tiny but equal gaps between items */
        }

        .game-slot {
            background-color: #1a1a1a;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-slot:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .game-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            background-color: #0a0a0a;
            color: #ff4d4d;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 4rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MD Games</div>
        <nav>
            <a href="">Home</a>
            <a href="">Trending</a>
            <a href="">Categories</a>
            <div class="search-bar">
                <input type="text" placeholder="Search games...">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to MD Games</h1>
        <p>Discover the most thrilling games and adventures!</p>
    </section>

    <main>
        <section class="game-wall">
            <!-- All game slots are squares -->
            <div class="game-slot"><img src="images/game1.jpg" alt="Game 1"></div>
